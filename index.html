<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ömer Faruk Şimşek</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

            /* 🔹 Arka plan (bulanık versiyon) */
            body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('images/far.png') no-repeat center center fixed;
                background-size: cover;
                filter: blur(20px) brightness(0.6);
                z-index: 0;
            }

        /* 🔹 Ortadaki net fotoğraf */
        img {
            position: relative;
            z-index: 1;
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            border: 4px solid rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <img src="images/far.png" alt="Profil Fotoğrafı">
</body>
</html>

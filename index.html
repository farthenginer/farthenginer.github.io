<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mavi Hayaller</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #fff1eb, #fdfbfb);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Georgia", serif;
            color: #2b2b2b;
            padding: 20px;
        }

        .poem-container {
            max-width: 620px;
            width: 100%;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 18px;
            padding: 36px 28px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            letter-spacing: 4px;
            margin-bottom: 26px;
            font-size: 1.9rem;
            color: #c06c84;
        }

        .poem p {
            margin-bottom: 18px;
            line-height: 1.9;
            font-size: 1.08rem;
        }

        .poem .break {
            margin-bottom: 30px;
        }

        .signature {
            margin-top: 34px;
            text-align: right;
            font-style: italic;
            font-size: 0.95rem;
            color: #7a7a7a;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            .poem p {
                font-size: 1.02rem;
            }
        }
    </style>
</head>

</body>
</html>
